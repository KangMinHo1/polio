<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피드백 사이트 - 채팅</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/chat.css" /> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>실시간 채팅</h1>
                <p>참여 중인 채팅방 목록입니다. 대화를 시작할 방을 선택하세요.</p>
            </div>

            <!-- ✅ [수정] 채팅방 목록과 채팅 내용을 분리하는 2단 레이아웃으로 변경 -->
            <div class="chat-layout-container">
                <aside class="chat-sidebar card">
                    <div class="sidebar-header">
                        <h2>채팅방 목록</h2>
                    </div>
                    <ul id="chat-room-list" class="chat-room-list">
                        <!-- JS를 통해 동적으로 채팅방 목록이 채워집니다. -->
                    </ul>
                </aside>

                <section id="chat-main-container" class="chat-main-container card">
                    <!-- 초기 화면 또는 채팅방 선택 전 화면 -->
                    <div id="chat-welcome-screen" class="chat-welcome-screen">
                        <p>채팅방을 선택하여 대화를 시작하세요.</p>
                    </div>
                    <!-- 채팅방 선택 후 보여질 내용 -->
                    <div id="chat-room-content" style="display: none;">
                        <div class="chat-messages" id="chat-messages"></div>
                        <form class="chat-form" id="chat-form">
                            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off" required>
                            <button type="submit" class="btn btn--primary btn-send">전송</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- ✅ [추가] WebSocket 통신을 위한 StompJS 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/chat.js"></script> </body>
</html>
